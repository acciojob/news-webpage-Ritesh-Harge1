<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic News Webpage</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <header class="header">
    <h1>News Today</h1>
  </header>

  <div class="latest-news-section">
    <h2>Latest News</h2>
    <ul>
      <li>New discovery in the Arctic region</li>
      <li>Stock markets show signs of recovery</li>
      <li>Scientists work on new vaccine method</li>
    </ul>
  </div>

  <div class="pictorial-news-section">
    <h2>Pictorial News</h2>
    <div class="images">
      <img src="Image_one.jpg" alt="News Image One" />
      <img src="Image_two.jpg" alt="News Image Two" />
      <img src="Image_three.jpg" alt="News Image Three" />
    </div>
  </div>

</body>
</html>
