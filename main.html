<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic News Webpage</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>News Today</h1>
    <p>Your trusted source for the latest news updates.</p> <!-- <p> tag included -->
  </header>

  <!-- Latest News Section -->
  <div class="latest-news-section">
    <h2>Latest News</h2>
    <h3>Top Headlines</h3> <!-- <h3> tag added as required -->
    <ul>
      <li>New discovery in the Arctic region</li>
      <li>Stock markets show signs of recovery</li>
      <li>Scientists work on new vaccine method</li>
    </ul>
  </div>

  <!-- Pictorial News Section -->
  <div class="pictorial-news-section">
    <h2>Pictorial News</h2>
    <div class="images">
      <img src="Image_one.jpg" alt="News Image One" />
      <img src="Image_two.jpg" alt="News Image Two" />
      <img src="Image_three.jpg" alt="News Image Three" />
    </div>
  </div>

</body>
</html>
